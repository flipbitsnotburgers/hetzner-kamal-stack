service: hetzner-example
image: <%= ENV['KAMAL_REGISTRY_USERNAME'] %>/hetzner-example

<% project = ENV['HETZNER_PROJECT_NAME'] || 'test' %>
servers:
  web:
    - <%= project %>-web-1
  accessories:
    - <%= project %>-accessories-1

proxy:
  ssl: false
  app_port: 3000
  healthcheck:
    path: /up

registry:
  server: ghcr.io
  username:
    - KAMAL_REGISTRY_USERNAME
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch:
    - amd64
    - arm64

env:
  clear:
    PORT: "3000"
    REDIS_URL: "redis://<%= project %>-accessories-1:6379"
  secret:
    - DATABASE_URL

accessories:
  redis:
    image: valkey/valkey:8
    roles:
      - accessories
    port: 6379
    cmd: valkey-server --appendonly yes
    directories:
      - redis-data:/data

  postgres:
    image: postgres:16
    roles:
      - accessories
    port: 5432
    env:
      clear:
        POSTGRES_USER: postgres
        POSTGRES_DB: postgres
      secret:
        - POSTGRES_PASSWORD
    directories:
      - postgres-data:/var/lib/postgresql/data
